<mat-card class="example-card">
  <mat-card-header>
    <mat-card-title>{{ product?.name }}</mat-card-title>
    <mat-card-subtitle style="font-weight: bold"
      >{{ product?.price }}â‚¹</mat-card-subtitle
    >
  </mat-card-header>
  <img mat-card-image [src]="product?.imageUrl" alt="Photo of a Shiba Inu" />
  <mat-card-content>
    <h3>Category: {{ product?.category | titlecase }}</h3>
  </mat-card-content>
  <mat-card-actions>
    <ng-container *ngIf="true; else checkOut">
      <button
        mat-raised-button
        color="primary"
        (click)="addToCart(product?.id)"
      >
        Add to Cart
      </button>
    </ng-container>
    <ng-template #checkOut> 
      <button
      mat-raised-button
      color="primary"
    >
      Checkout
    </button>
    </ng-template>
  </mat-card-actions>
</mat-card>
