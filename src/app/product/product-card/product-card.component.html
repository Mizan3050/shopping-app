<mat-card class="example-card">
    <mat-card-header>
      <img mat-card-avatar class="example-header-image" [src]="product?.imageUrl">
      <mat-card-title>{{product?.name}}</mat-card-title>
      <mat-card-subtitle>{{product?.price}} Rs</mat-card-subtitle>
    </mat-card-header>
    <img mat-card-image src="https://material.angular.io/assets/img/examples/shiba2.jpg" alt="Photo of a Shiba Inu">
    <mat-card-content>
      <h3>
        Category: {{product?.category}}
      </h3>
    </mat-card-content>
    <mat-card-actions>
      <button mat-raised-button color="primary">Add to Cart</button>
      <button mat-raised-button color="primary">Add to Bucket list</button>
    </mat-card-actions>
  </mat-card>
