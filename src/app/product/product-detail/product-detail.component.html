<div class="detail">

    <img [src]="productDetail?.imageUrl" />
  </div>
  <div class="description">
    <p>{{ productDetail?.name }}</p>
    <p>Price: {{ productDetail?.price }}â‚¹</p>
    <p>Category: {{ productDetail?.category }}</p>

      color="primary"
      (click)="addToCart(productDetail?.id)"

      Add to Cart
    </button>
  </div>
</div>
